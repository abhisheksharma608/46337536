<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Order System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #111; color: #fff; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .product { background-color: #fff; color: #000; padding: 20px; border-radius: 8px; text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 8px; }
    .product button, .checkout-btn, .place-order-btn {
      background-color: #444; color: white; border: none; padding: 10px 15px;
      margin-top: 10px; cursor: pointer; border-radius: 5px;
    }
    .cart, .checkout-form, .order-summary { margin-top: 30px; background-color: #222; padding: 20px; border-radius: 8px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%; padding: 10px; border-radius: 5px; border: none; outline: none;
    }
    .summary-details p { margin: 8px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shop Products</h1>
    <div class="products" id="product-list"></div>

    <div class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">No items in cart.</div>
      <h3 id="cart-total"></h3>
      <button class="checkout-btn" onclick="showCheckoutForm()">Checkout</button>
    </div>

    <div class="checkout-form" id="checkout-form" style="display:none;">
      <h2>Checkout Form</h2>
      <form onsubmit="return submitForm(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" required>
        </div>
        <div class="form-group">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" required>
            <option value="">-- Select --</option>
            <option value="Online Payment">Online Payment</option>
            <option value="Cash Payment">Cash Payment</option>
          </select>
        </div>

<div id="qr-code" style="display:none; text-align:center; margin-top:20px;">
  <h3>Scan to Pay</h3>
  <img src="qr.png" alt="UPI QR Code" style="width:200px; height:auto;">
  <p style="margin-top: 10px;"><strong>UPI ID:</strong> as9260659@okhdfcbank</p>
</div>


        <button class="place-order-btn" type="submit">Place Order</button>
      </form>
    </div>

    <div id="order-summary" class="order-summary" style="display: none;">
      <h2>Order Summary</h2>
      <div class="summary-details" id="summary-content"></div>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Laptop', price: 29999, image: 'https://via.placeholder.com/250x150?text=Laptop' },
      { id: 2, name: 'Backpack', price: 4999, image: 'https://via.placeholder.com/250x150?text=Backpack' },
      { id: 3, name: 'Phone', price: 15000, image: 'https://via.placeholder.com/250x150?text=Phone' },
      { id: 4, name: 'Art Frame', price: 3999, image: 'https://via.placeholder.com/250x150?text=Art+Frame' }
    ];
    const cart = {};

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>₹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(id) {
      cart[id] = (cart[id] || 0) + 1;
      updateCart();
    }

    function updateCart() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      for (let id in cart) {
        const p = products.find(prod => prod.id == id);
        const qty = cart[id];
        const subtotal = p.price * qty;
        const line = document.createElement('div');
        line.textContent = `${qty} x ${p.name} = ₹${subtotal}`;
        items.appendChild(line);
        total += subtotal;
      }
      if (Object.keys(cart).length === 0) {
        items.innerHTML = "No items in cart.";
      }
      document.getElementById('cart-total').innerText = total > 0 ? `Total: ₹${total}` : '';
    }

    function showCheckoutForm() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty!");
        return;
      }
      document.getElementById('checkout-form').style.display = 'block';
      window.scrollTo(0, document.body.scrollHeight);
    }

    function submitForm(event) {
  event.preventDefault();

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const address = document.getElementById('address').value;
  const phone = document.getElementById('phone').value;
  const payment = document.getElementById('payment-method').value;

  // Online payment check
  if (payment === "Online Payment") {
    const isPaid = confirm("Have you completed the online payment?");
    if (!isPaid) {
      alert("❌ Payment not received. Please try again.");
      return false;
    }
  }

  let total = 0;
  const summary = [];
  for (let id in cart) {
    const p = products.find(prod => prod.id == id);
    summary.push(`${cart[id]} x ${p.name}`);
    total += p.price * cart[id];
  }

  const deliveryTime = new Date();
  deliveryTime.setHours(deliveryTime.getHours() + 2);
  const deliveryDate = deliveryTime.toLocaleDateString();
  const deliveryTimeStr = deliveryTime.toLocaleTimeString();

  const summaryHTML = `
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Email:</strong> ${email}</p>
    <p><strong>Phone:</strong> ${phone}</p>
    <p><strong>Address:</strong> ${address}</p>
    <p><strong>Payment Method:</strong> ${payment}</p>
    <p><strong>Products:</strong> ${summary.join(", ")}</p>
    <p><strong>Total Price:</strong> ₹${total}</p>
    <p><strong>Delivery Date:</strong> ${deliveryDate}</p>
    <p><strong>Delivery Time:</strong> ${deliveryTimeStr}</p>
  `;

  // Save summary in localStorage
  let orderSummaries = JSON.parse(localStorage.getItem("orderSummaries") || "[]");
  orderSummaries.push(summaryHTML);
  localStorage.setItem("orderSummaries", JSON.stringify(orderSummaries));

  alert("✅ Your order is placed successfully!");
  document.getElementById("summary-content").innerHTML += "<hr>" + summaryHTML;
  document.getElementById("order-summary").style.display = 'block';

  document.querySelector("form").reset();
  for (let id in cart) delete cart[id];
  updateCart();
  window.scrollTo(0, document.body.scrollHeight);
}

    renderProducts();

// Load saved summaries from localStorage
window.addEventListener("DOMContentLoaded", function () {
  const savedSummaries = JSON.parse(localStorage.getItem("orderSummaries") || "[]");
  if (savedSummaries.length > 0) {
    const summaryDiv = document.getElementById("summary-content");
    savedSummaries.forEach(html => {
      summaryDiv.innerHTML += "<hr>" + html;
    });
    document.getElementById("order-summary").style.display = 'block';
  }
});


document.getElementById('payment-method').addEventListener('change', function () {
  const method = this.value;
  if (method === "Online Payment") {
    document.getElementById("qr-code").style.display = 'block';
  } else {
    document.getElementById("qr-code").style.display = 'none';
  }
});

  </script>
</body>
</html>
